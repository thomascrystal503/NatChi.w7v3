<html lang="en">
  <head>

        <input type="text" id="searchInput" />

          id="searchButton"
          class="btn btn-primary"

        <div id="weather" class="col-3"></div>
      </div>
    </section>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
